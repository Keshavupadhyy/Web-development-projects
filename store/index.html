<!DOCTYPE html>
<html lang="eng">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>श्री श्री माल</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1em;
        }

        section {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 2em;
        }

        .product {
            background-color: white;
            border: 1px solid #ddd;
            padding: 1em;
            margin: 1em;
            text-align: center;
            max-width: 200px;
        }
    </style>
    <link rel="stylesheet" href="./store.css">
</head>

<body>
    <header>
        <h1>श्री श्री माल</h1>
    </header>

    <section>
        <div class="product">
            <img src="product1.jpg" alt="Product 1">
            <h3>जीरावन</h3>
            <p>Price: $10.00</p>
            <button>Add to Cart</button>
        </div>

        <div class="product">
            <img src="product2.jpg" alt="Product 2">
            <h3>चाय का मसाला</h3>
            <p>Price: $15.00</p>
            <button>Add to Cart</button>
        </div>

        <!-- Add more products as needed -->

    </section>
</body>

</html>
